intro-body: "Yinyoga gaat over het oplossen van blokkades die je in je lijf tegenkomt. Het gaat over het luisteren naar de signalen die je krijgt vanuit je lichaam en geest. Hoe beter je afstemt, hoe beter je deze signalen oppikt. Bewust worden is de eerste stap zodat je gezond kunt blijven of worden. Je stemt af op jouw natuurlijke zijn. \r\n\n\r\n\nBij yinyoga verblijf je wat langer in een houding. De houdingen zijn voor iedereen toegankelijk. Je hebt geen yoga ervaring nodig."
